<div class="auth-wrapper">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="feather icon-unlock auth-icon"></i>
                </div>
                <h3 class="mb-4">Bienvenido</h3>
                <form (ngSubmit)="onLogin()">
                    <div class="input-group mb-3">
                        <input id="username" type="text" autocomplete="off" class="form-control" placeholder="Usuario"
                            [(ngModel)]="username" name="username"  />
                    </div>
                    <div class="input-group mb-4">
                        <input id="password" type="password" class="form-control" autocomplete="off" placeholder="ContraseÃ±a"
                            [(ngModel)]="password" name="password"  />
                    </div>
                    <button type="submit" class="btn btn-primary mb-4">Ingresar</button>
                </form>
                <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
            </div>
        </div>
    </div>
</div>
